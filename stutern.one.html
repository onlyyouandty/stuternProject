<!DOCTYPE html>
<html>
<head>
	<!-- stutern's css -->
	<link rel="stylesheet" type="text/css" href="../css/stutern_one.css">
	<!-- normalize stylesheet css, for default page values -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<!-- Stutern's title tab -->
	<title>Stutern</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name = "description" content="Stutern is company that connects interns with employers staring from Nigeria">
	<meta name="keywords" content="intern, internship, employer, Nigeria, Africa, universities, startups, companies, firms, Lagos state">
</head>
<!-- body with an id www-stutern-com and being divided into header, container & footer-->
<body id = "www-stutern-com">

	<div id = "header">
		<nav>
			<a href="http://www.stutern.com/" class="logo"></a>
		</nav>
	</div>

	<div id = "container">
		<form action="http://www.stutern.com/login">

			<p class="username">
				<input type="text" name="username">
			</p>
			<p class="password">
				<input type="password" name="password">
			</p>
			<p class="sign_in">
				<input type="submit" name="Sign in" value="Sign in">
			</p>
			<p class="sign_up">
				<input type="submit" name="Sign up" value="Sign up">
			</p>
		</form>
	</div>

	<div id = "footer">
	</div>

</body>
</html>
